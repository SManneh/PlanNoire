    <div class="container">

        <div id="joinForm">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Business name" id="name" type="text" class="validate" required>
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">category</i>
                            <!-- <input placeholder="Ex. Deejays, Photographers, Make Up Artists, etc" id="vendor_category" type="text" class="validate">
                    <label for="vendor_category">Vendor Category</label> -->
                            <select>
                                <option value="" disabled selected>Choose your category</option>
                                <option id="vendor_category" value="Photographers">Photographers</option>
                                <option id="vendor_category" value="Deejays">Deejays</option>
                                <option id="vendor_category" value="Make Up Artists">Make Up Artists</option>
                                <option id="vendor_category" value="Bartenders">Bartenders</option>
                                <option id="vendor_category" value="Caterers">Caterers</option>
                                <option id="vendor_category" value="Venues">Venues</option>
                                <option id="vendor_category" value="Decorators">Decorators</option>

                            </select>
                            <label>Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone_iphone</i>
                            <input id="phone_number" type="text" class="validate">
                            <label for="phone_number">Phone Number</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">people</i>
                            <input placeholder="Instagram Handle" id="instagram_name" type="text" class="validate">
                            <label for="instagram_name">Instagram Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">photo_camera</i>
                            <input placeholder="url" id="image" type="text" class="validate">
                            <label for="image">Link to Photo image</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

        </div>

        </div>
