<div id="joinForm">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Business name" id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Ex. Deejays, Photographers, Make Up Artists, etc" id="vendor_category" type="text" class="validate">
                    <label for="vendor_category">Vendor Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="phone_number" type="text" class="validate">
                    <label for="phone_number">Phone Number</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Instagram Handle" id="instagram_name" type="text" class="validate">
                    <label for="instagram_name">Instagram Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="url" id="image" type="text" class="validate">
                    <label for="image">Link to Photo image</label>
                </div>
            </div>
        </form>
    </div>
</div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
